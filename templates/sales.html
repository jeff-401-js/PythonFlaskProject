<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Salmon Cookie Sales Page</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header id="top">
      <a href="./index.html">Index Page</a>
  <h1>Salmon Store Sales</h1>
  <img class="salmon" src="./img/salmon.png">

  </header>
  <section id="middle">

  </section>
  <section id="bottom">
    <form id="addStore">
      <fieldset>
        <legend>Store Info</legend>
        <label>Store Name</label>
        <input name="name" type="text" required>
        <label>Minimum Customers</label>
        <input name="minimum" type="number" required>
        <label>Maximum Customers</label>
        <input name="maximum" type="number" required>
        <label>Average Cookie Sale</label>
        <input name="average" type="number" required>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="./js/app.js"></script>
</body>
</html>
